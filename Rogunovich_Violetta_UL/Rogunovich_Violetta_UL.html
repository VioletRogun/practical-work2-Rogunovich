<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вложенный список с изображениями</title>
<style>
    ul { list-style-type: none; padding: 0; }
    li { margin-bottom: 10px; }
    li:before {        
        content: url('/location.png'); /* Замените 'path_to_your_image/icon.png' на путь к вашему изображению */
        margin-right: 8px;
        vertical-align: middle;
    }
</style>
</head>
<body>
<h1>Вложенные списки с изображениями вместо маркеров</h1>
<ul>
    <li>
        Пункт 1
        <ul>
            <li>Подпункт 1.1</li>
            <li>Подпункт 1.2</li>
        </ul>
    </li>
    <li>
        Пункт 2
        <ul>
            <li>Подпункт 2.1</li>
            <li>Подпункт 2.2</li>
        </ul>
    </li>
    <li>
        Пункт 3
        <ul>
            <li>Подпункт 3.1</li>
            <li>Подпункт 3.2</li>
        </ul>
    </li>
</ul>
</body>
</html>
