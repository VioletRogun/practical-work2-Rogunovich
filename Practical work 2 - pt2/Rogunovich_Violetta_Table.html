<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom Table Layout</title>
<style>
    table { width: 100%; border-collapse: collapse; }
    td { border: 3px solid black; height: 50px; }
</style>
</head>
<body>
<table>
    <tr>
        <td rowspan="3"></td>
        <td></td>
        <td rowspan="2"></td>
        <td colspan="4"></td>
        
    </tr>
    <tr>
        
        <td></td>
        <td></td>
        <td colspan="3"></td>
        
       
    </tr>
    <tr>
        
        <td rowspan="2"></td>
        <td></td>
        <td colspan="2"></td>
        <td></td>
        <td rowspan="2"></td>
        
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td></td>
        <td colspan="2"></td>
        <td rowspan="3"></td>

        
    </tr>
    <tr>
        
        <td colspan="2"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        
        
        
    </tr>
    
</table>
</body>
</html>
